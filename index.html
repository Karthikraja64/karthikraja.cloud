<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Stylish HTML Page</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 0;
        }
        .container {
            width: 80%;
            margin: 20px auto;
            background-color: #fff;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            padding: 20px;
        }
        h1 {
            color: #333;
            text-align: center;
        }
        p {
            color: #666;
            line-height: 1.6;
        }
        .button {
            display: inline-block;
            padding: 10px 20px;
            background-color: #007bff;
            color: #fff;
            text-decoration: none;
            border-radius: 5px;
            transition: background-color 0.3s;
        }
        .button:hover {
            background-color: #0056b3;
        }
        .image-container {
            text-align: center;
            margin-top: 20px;
        }
        .image-container img {
            max-width: 100%;
            border-radius: 10px;
        }
    </style>
</head>
<body>

<div class="container">
    <h1>Welcome to My Stylish Website</h1>
    <p>This is a demo page showcasing a stylish HTML layout with CSS.</p>
    <p>Lorem ipsum dolor sit amet, consectetur adipiscing elit. Vestibulum finibus aliquet augue, sed consequat nisi.</p>
    <p>Click the button below to explore more:</p>
    <a href="#" class="button">Explore</a>
    <div class="image-container">
        <img src="https://via.placeholder.com/400" alt="Stylish Image">
    </div>
</div>

</body>
</html>
